<div class="flex h-screen">
  <!-- Barra lateral -->
  <nav
    [class.w-64]="sidebarOpen"
    [class.w-16]="!sidebarOpen"
    class="bg-blue-100 h-full transition-all duration-300 fixed inset-y-0 left-0"
  >
    <div class="flex flex-col items-center py-4">
      <button
        class="text-gray-700 text-2xl"
        (click)="toggleSidebar()"
      >
        <i
          [class.fas]="sidebarOpen"
          [class.fa-chevron-left]="sidebarOpen"
          [class.fa-bars]="!sidebarOpen"
        ></i>
      </button>
      <i
        class="fas fa-user-circle fa-5x mb-2 text-gray-700"
        [class.hidden]="!sidebarOpen"
      ></i>
      <p
        class="font-semibold text-gray-700 mt-2"
        [class.hidden]="!sidebarOpen"
      >
        PROFILE
      </p>
    </div>
    <ul
      [class.mt-8]="sidebarOpen"
      [class.mt-2]="!sidebarOpen"
    >
      <li
        class="py-2 px-4 hover:bg-blue-200 rounded cursor-pointer flex items-center"
      >
        <i class="fas fa-home mr-2"></i>
        <span [class.hidden]="!sidebarOpen">Inicio</span>
      </li>
      <li
        class="py-2 px-4 hover:bg-blue-200 rounded cursor-pointer flex items-center"
      >
        <i class="fas fa-envelope mr-2"></i>
        <span [class.hidden]="!sidebarOpen">Mensajes</span>
      </li>
      <li
        class="py-2 px-4 hover:bg-blue-200 rounded cursor-pointer flex items-center"
      >
        <i class="fas fa-cog mr-2"></i>
        <span [class.hidden]="!sidebarOpen">Ajustes</span>
      </li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <div
    class="flex-1 bg-gray-50 transition-all duration-300"
    [class.ml-64]="sidebarOpen"
    [class.ml-16]="!sidebarOpen"
  >
    <div class="p-8">
      <h2 class="text-2xl font-bold mb-4">Invitar a estudiantes</h2>

      <!-- Formulario -->
      <div class="bg-gray-100 p-4 rounded shadow">
        <p class="mb-4 font-medium text-gray-700">
          ¡Hola! Bienvenid. Nos encanta que estés con nosotros.
        </p>
        <form
          [formGroup]="inviteForm"
          (ngSubmit)="onSubmit()"
          class="flex gap-4 items-center"
        >
          <input
            type="text"
            formControlName="name"
            class="border border-gray-300 rounded px-4 py-2 flex-1"
            placeholder="Nombre del estudiante"
          />
          <select
            formControlName="gender"
            class="border border-gray-300 rounded px-4 py-2"
          >
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
          </select>
          <input
            type="email"
            formControlName="email"
            class="border border-gray-300 rounded px-4 py-2 flex-1"
            placeholder="Correo electrónico"
          />
          <button
            type="submit"
            class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600"
          >
            Invitar
          </button>
        </form>
      </div>

      <!-- Tabla de estudiantes -->
      <div class="mt-8">
        <table class="w-full border-collapse border border-gray-300">
          <thead class="bg-blue-500 text-white">
            <tr>
              <th class="border border-gray-300 px-4 py-2">Alumno</th>
              <th class="border border-gray-300 px-4 py-2">Género</th>
              <th class="border border-gray-300 px-4 py-2">Email</th>
              <th class="border border-gray-300 px-4 py-2">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let student of students"
              class="hover:bg-gray-100 transition-all"
            >
              <td class="border border-gray-300 px-4 py-2">{{ student.name }}</td>
              <td class="border border-gray-300 px-4 py-2">{{ student.gender }}</td>
              <td class="border border-gray-300 px-4 py-2">{{ student.email }}</td>
              <td class="border border-gray-300 px-4 py-2">
                <button
                  class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600"
                >
                  Ver Perfil
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
